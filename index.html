<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body class="index-body">
    
      <div id="weather-scene">
        <img
        id="cloud1"
        src="Pixel/cloud1.PNG"
        alt="cloud1">
        <img
        id="cloud2"
        src="Pixel/cloud2.PNG"
        alt="cloud2">
        <img
        id="cloud3"
        src="Pixel/cloud3.PNG"
        alt="cloud3">
        <img
        id="cloud4"
        src="Pixel/cloud4.PNG"
        alt="cloud4">
        <img
        id="cloud5"
        src="Pixel/cloud5.PNG"
        alt="cloud5">
        <img
        id="cloud6"
        src="Pixel/cloud6.PNG"
        alt="cloud6">
        <img
        id="cloud7"
        src="Pixel/cloud7.PNG"
        alt="cloud7">
        <img
        id="cloud8"
        src="Pixel/cloud8.PNG"
        alt="cloud8">
        <img
        id="cloud9"
        src="Pixel/cloud9.PNG"
        alt="cloud9">
        <img
        id="cloud10"
        src="Pixel/cloud10.PNG"
        alt="cloud10">

        <img
        id="sun"
        src="Pixel/sun.PNG"
        alt="sun">
        <img
        id="sun-cloud"
        src="Pixel/sun-cloud.PNG"
        alt="sun-cloud">

        <img
        id="moon"
        src="Pixel/moon.PNG"
        alt="moon">

        <img
        id="star1"
        src="Pixel/star1.PNG"
        alt="star1">
        <img
        id="star2"
        src="Pixel/star2.PNG"
        alt="star2">
        <img
        id="star3"
        src="Pixel/star3.PNG"
        alt="star3">
        <img
        id="star4"
        src="Pixel/star4.PNG"
        alt="star4">
    </div>
    <div id="current-search-wrapper">
    <div id="current-wrapper">
    <div id="emoji-box">
      <img
      id="day-emoji"
      src=""
      alt="emoji of day" />
    </div>
    <div id="current-temp-wrapper">
      <p id="current-temp" class="current"></p>
    </div>
    <div id="mini-current">
       <p id="current-location" class="current"></p>
      <p id="current-clear" class="current"></p>
      <p id="high-low" class="current"></p>
    </div>
    </div>
    <form id="search">
        <input id="search-bar" type="text" placeholder="Search a US city..">
        <button id="submit" type="submit"></button>
      </form>
      </div>
    <div id="module-wrapper">
      <div id="forecast-desc">
      <p id="twelve">12-Hour</p>
      <hr id="hr-12">
      <div id="forecast" class="modules"></div>
      </div>
      <div id="five-day-wrapper">
        <p id="fiveday">5-Day Forecast</p>
        <hr id="hr-5">
      <div id="five-day" class="modules"></div>
      </div>
      <div id="wind-wrapper">
        <p id="wind-desc">Wind</p>
        <hr id="hr-wind">
      <div id="wind" class="modules"></div>
      </div>
      <div id="visibility-wrapper">
        <p id="visibility-desc">Visibility</p>
        <hr id="hr-visibility">
      <div id="uv-index" class="modules"></div>
      </div>
      <div id="humidity-wrapper">
        <p id="humidity-desc">Humidity</p>
        <hr id="hr-humidity">
      <div id="humidity" class="modules"></div>
      </div>
      <div id="feels-like-wrapper">
        <p id="feels-like-desc">Sunrise / Sunset</p>
        <hr id="hr-sunrise">
      <div id="air-pollution" class="modules"></div>
      </div>
      <div id="sunrise-sunset-wrapper">
        <p id="sunrise-sunset-desc">Feels Like</p>
        <hr id="hr-feels-like">
      <div id="sunrise-sunset" class="modules"></div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
  <footer>
    <p id="area"></p>
  </footer>
</html>
